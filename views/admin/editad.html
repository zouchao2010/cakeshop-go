{{ extends "layout/admin.html" }}

{{ block title }}添加首页广告{{ endblock }}

{{ block content }}
<div class="mb10 fl"><a class="but" href="/admin/ads" >返回首页广告管理</a></div>
<hr/>
<h1>修改分类</h1>
{{set messages=handler.get_flashed_messages() }}
{{if messages}}
    <div class="msg">
        {{ for type, msg in messages}}
            <span>{{msg}}</span>
        {{ endfor }}
    </div>
{{endif}}
<form action="" method="post" enctype="multipart/form-data">
	{{xsrf()}}
    	<div class="form-group">
		<label>图片</label>
        <input type="file" class="input"  name="file">
        </div>
        <div class="form-group">
        <label>访问地址</label>
        <input type="text" class="input"  name="url" value="{{ad.url}}">
        </div>
        <div class="form-group">
        <input type="submit" name="sub" value="提交" class="sub">
        </div>
</form>
{{ endblock }}
